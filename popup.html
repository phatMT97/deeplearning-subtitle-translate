<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Translate Extension</title>
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
                </path>
            </svg>
            <h1>Subtitle Translator</h1>
        </div>

        <!-- Language Selector -->
        <div class="form-group">
            <label for="lang">Select Language</label>
            <select id="lang" class="select">
                <option value="vi">Vietnamese</option>
                <option value="zh">Chinese</option>
                <option value="ko">Korean</option>
                <option value="ja">Japanese</option>
            </select>
        </div>

        <!-- Subtitle Display Mode -->
        <div class="form-group">
            <label>Subtitle Display Mode</label>
            <div class="radio-group">
                <label><input type="radio" name="displayMode" value="replace" checked> Replace Subtitle</label>
                <label><input type="radio" name="displayMode" value="parallel"> Display in Parallel</label>
            </div>
        </div>
        <!-- Color Picker for Translation Text -->
        <div class="form-group" id="colorPickerGroup">
            <label for="parallelColor">Translation Text Color</label>
            <input type="color" id="parallelColor" value="#1E80E2"
                style="width: 40px; height: 40px; border: none; background: none; cursor: pointer; vertical-align: middle;" />
            <!-- <span style="margin-left: 8px;">Pick a color for translated subtitles</span> -->
        </div>
        <!-- Font Size Slider for Subtitles -->
        <div class="form-group" id="fontSizeGroup">
            <label for="subtitleFontSize">Subtitle Font Size: <span id="fontSizeValue">20</span>px</label>
            <input type="range" id="subtitleFontSize" min="10" max="48" value="20" step="1" style="width: 100%;">
        </div>

        <!-- Translate Button -->
        <button id="translateBtn" class="button-primary">
            Translate Subtitles
        </button>

        <!-- Divider -->
        <div class="divider">
            <span>Connect</span>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://github.com/bombap/coursera-translator" target="_blank" rel="noopener noreferrer"
                class="button-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                </svg>
                GitHub
            </a>
        </div>
    </div>
    <script src="popup.js"></script>
    <script>
      // Remove show/hide logic for color picker since it's always visible now
      // Font size slider value display
      document.addEventListener('DOMContentLoaded', function() {
        const fontSizeSlider = document.getElementById('subtitleFontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        fontSizeSlider.addEventListener('input', function() {
          fontSizeValue.textContent = this.value;
        });
      });
    </script>
</body>
</html>
